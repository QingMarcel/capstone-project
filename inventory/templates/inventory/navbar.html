<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a href="{% url 'index' %}" class="navbar-brand">QINGS Store Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link border-start border-end border-primary" href="#">{{ user.username.upper }}</a>
          </li>

          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="nav-link">Sign Out</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link border-start border-end border-primary" href="{% url 'login' %}">Sign In</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
